<div class="container">
  <div class="card">

    <!-- HEADER -->
    <div class="card-header">
      {{vol.codeIATA_depart}} <i class="fas fa-plane"></i> {{vol.codeIATA_arrivee}}
    </div>

    <!-- BODY -->
    <div class="card-body">

      <!-- Horaires -->
      <div class="row">
        <div class="col-1">
          <i class="far fa-clock"></i>
        </div>
        <div class="col-11">
          Heure de départ : {{vol.heureDepart}}
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <i class="far fa-clock"></i>
        </div>
        <div class="col-11">
          Heure d'arrivée : {{vol.heureArrivee}}
        </div>
      </div>

      <!-- LIGNE HORIZONTALE -->
      <div class="row">
        <div class="col">
          <hr size="4" color="midnightblue">
        </div>
      </div>

      <!-- TARIFS -->
      <div *ngIf="step==1" class="row">
        <div class="col-4 d-flex justify-content-center">

          <button (click)='choixPrix(vol.offreDePrix.prixEco)' type="button" class="btn btn-outline-primary" [ngClass]="{'pressed': prix == vol.offreDePrix.prixEco}">
            Tarif Economique : <br> {{vol.offreDePrix.prixEco}} €
          </button>

        </div>
        <div class="col-4 d-flex justify-content-center">

          <button (click)='choixPrix(vol.offreDePrix.prixAffaire)' type="button" class="btn btn-outline-primary"
            [ngClass]="{'pressed': prix == vol.offreDePrix.prixAffaire}">
            Tarif Affaires : <br> {{vol.offreDePrix.prixAffaire}} €</button>
        </div>
        <div class="col-4 d-flex justify-content-center">

          <button (click)='choixPrix(vol.offreDePrix.prixPremium)' type="button" class="btn btn-outline-primary"
            [ngClass]="{'pressed': prix == vol.offreDePrix.prixPremium}">
            Tarif Premium : <br> {{vol.offreDePrix.prixPremium}} €</button>
        </div>
      </div>

      <!-- LIGNE HORIZONTALE -->
      <div class="row">
        <div class="col">
          <hr size="4" color="midnightblue">
        </div>
      </div>
      <!-- DEAILS AVION-->
      <div class="row">
        <div class="col">
          Type d'Avion :
        </div>
        <div class="col">
          {{vol.avion.type}}
        </div>
        <div class="col">
          {{vol.avion.nombreSiege}} sièges
        </div>

      </div>
    </div>
  </div>
  <div *ngIf="prix!=0">
    <button type="button" class="btn btn-outline-primary" (click)="showVol()">Continuer</button>
  </div>

  <div *ngIf="step==2">
      <app-passager-form [vol]='vol'></app-passager-form>
    </div>


</div>
