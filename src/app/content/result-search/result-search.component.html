<div class="card">
  <div class="card-header">
    {{vol.codeIATA_depart}} <i class="fas fa-plane"></i> {{vol.codeIATA_arrivee}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-1">
        <i class="far fa-clock"></i>
      </div>
      <div class="col-11">
        Heure de départ : {{vol.heureDepart}}
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <i class="far fa-clock"></i>
      </div>
      <div class="col-11">
        Heure d'arrivée : {{vol.heureArrivee}}
      </div>
    </div>

    <!-- LIGNE HORIZONTALE -->
    <div class="row">
      <div class="col">
            <hr size="4" color="midnightblue" > 
      </div>
    </div>

    <!-- TARIFS -->
    <div class="row">
      <div class="col-4">
        Tarif Economique : <br> {{vol.offreDePrix.prixEco}} €
      </div>
      <div class="col-4">
        Tarif Affaires : <br> {{vol.offreDePrix.prixAffaire}} €
      </div>
      <div class="col-4">
        Tarif Premium : <br> {{vol.offreDePrix.prixPremium}} €
      </div>
    </div>
    <a [routerLink]="['vols', vol.id ]" routerLinkActive="router-link-active"  class="btn btn-primary">Réserver</a>
  </div>
</div>
