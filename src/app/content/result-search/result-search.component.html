<div class="card">
  <div class="card-header">
    {{vol.codeIATA_depart}} <i class="fas fa-long-arrow-alt-right fa-lg"></i> {{vol.codeIATA_arrivee}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-10">
        <div class="row">
          <div class="col-1 d-flex align-items-center justify-content-end">
            <i class="fas fa-plane-departure fa-lg p-0"></i>
          </div>
          <div class="col-11 col-heure">
            <span style="font-weight: bold;"> Départ : </span>{{vol.heureDepart}}
          </div>
        </div>


        <div class="row">
          <div class="col-1 d-flex align-items-center justify-content-end">
            <i class="fas fa-plane-arrival fa-lg p-0"></i>
          </div>
          <div class="col-11  col-heure">
            <span style="font-weight: bold;"> Arrivée : </span>{{vol.heureArrivee}}
          </div>
        </div>

        <!-- LIGNE HORIZONTALE -->
        <div class="row">
          <div class="col">
            <hr size="4" color="midnightblue">
          </div>
        </div>

        <!-- TARIFS -->
        <div class="row text-center">
          <div class="col-4">
            <p>Economique</p> <h2><span class="badge badge-secondary">{{vol.offreDePrix.prixEco}} €</span></h2> 
          </div>
          <div class="col-4">
            <p>Business</p> <h2><span class="badge badge-secondary">{{vol.offreDePrix.prixAffaire}} €</span></h2> 
          </div>
          <div class="col-4 col">
            <p>Premium</p> <h2><span class="badge badge-secondary">{{vol.offreDePrix.prixPremium}} €</span></h2> 
          </div>
        </div>
      </div>

      <div class="col-2 d-flex justify-content-center align-content-center">
        <div style="display: flex; justify-content: center; align-items: center;">
          <button [routerLink]="['vols', vol.id ]" routerLinkActive="router-link-active" class="btn btn-primary h-50">Réserver</button>
        </div>

      </div>

    </div>
  </div>
</div>
